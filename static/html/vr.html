<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>VR</title>
        <style>
            #canvas {
                width: 100%;
                height: 100%;
                display: block;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script>
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const width = window.innerWidth;
            const height = window.innerHeight;
            const radius = 100;
            const speed = 0.01;
            const color = 'rgb(255, 255, 255)';

            class Circle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.vx = 0;
                    this.vy = 0;
                }
            }
            class Vr {
                constructor() {
                    this.circles = [];
                    this.addCircle();
                }
            }
            class VrController {
                constructor() {
                    this.vr = new Vr();
                    this.controller = new VrController();
                }
            }
            function updateVelocity(circle
            ) {
                circle.vx += circle.vy * speed;
                circle.vy -= circle.vx * speed;
            }
            function updatePosition(circle
            ) {
                circle.x += circle.vx;
                circle.y += circle.vy;
            }
            function drawCircle(circle
            ) {
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, radius, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
            }
            
            </script>
</html>
